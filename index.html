<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Product Catalogue</h1>
    <input type="text" id="search" onkeyup="searchTable()" placeholder="Search for products...">
    <table id="productTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Company</th>
                <th>Rate</th>
                <th>MRP</th>
                <th>Stock</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be loaded dynamically -->
        </tbody>
    </table>
    <div class="cart">
        <h2>Order Summary</h2>
        <ul id="cart"></ul>
        <button onclick="submitOrder()">Submit Order</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        let cart = []; // Store selected products

        // Load and parse the CSV file
        Papa.parse('products.csv', {
            download: true,
            header: true,
            complete: function(results) {
                const tableBody = document.querySelector("#productTable tbody");
                results.data.forEach((item, index) => {
                    const row = `<tr>
                        <td>${item.Product}</td>
                        <td>${item.Company}</td>
                        <td>${item.Rate}</td>
                        <td>${item.MRP}</td>
                        <td>${item.Stock}</td>
                        <td><input type="number" id="quantity-${index}" min="1" max="${item.Stock}" placeholder="0"></td>
                        <td><button onclick="addToCart('${item.Product}', '${item.Company}', ${item.Rate}, ${index})">Add to Cart</button></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        });

        // Add product to cart
        function addToCart(product, company, rate, index) {
            const quantityInput = document.getElementById(`quantity-${index}`);
            const quantity = parseInt(quantityInput.value);
            if (quantity && quantity > 0) {
                cart.push({ product, company, rate, quantity });
                updateCart();
            } else {
                alert("Please enter a valid quantity!");
            }
        }

        // Update cart summary
        function updateCart() {
            const cartList = document.getElementById("cart");
            cartList.innerHTML = "";
            cart.forEach(item => {
                cartList.innerHTML += `<li>${item.quantity} x ${item.product} (${item.company}) - $${item.rate * item.quantity}</li>`;
            });
        }

        // Search Functionality
        function searchTable() {
            const input = document.getElementById("search").value.toLowerCase();
            const rows = document.querySelectorAll("#productTable tbody tr");
            rows.forEach(row => {
                const product = row.querySelector("td").textContent.toLowerCase();
                if (product.includes(input)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        // Submit order
        function submitOrder() {
            if (cart.length > 0) {
                console.log("Order submitted:", cart); // Replace with actual saving logic
                alert("Order submitted successfully!");
                cart = [];
                updateCart();
            } else {
                alert("Your cart is empty!");
            }
        }
    </script>
</body>
</html>
